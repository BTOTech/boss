<!DOCTYPE html>
<html lang="az" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BTO Boss</title>
    <link rel="stylesheet" href="editor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2>Sadə Şəkil Editoru</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtrlər</label>
                    <div class="options">
                        <button id="brightness" class="active">Parlaqlıq</button>
                        <button id="saturation">Canlılıq</button>
                        <button id="inversion">İnversiya</button>
                        <button id="grayscale">Bozluq</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Parlaqlıq</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Fırlatmaq & Çevirmək</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="yüklənən-şəkil">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Filtrləri Sıfırla</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Şəkli Seçin</button>
                <button class="save-img">Şəkli Yadda Saxlayın</button>
            </div>
        </div>
    </div>   
    
    <script src="editor.js"></script>

    
  </body>
</html>
