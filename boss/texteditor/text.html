       <section>
        <!--<a href="" id="link" download="boss.txt">Yadda Saxlayın </a>-->
        <body bgcolor="skyblue"><center>
          <h1>BTO Qeyd</h1>
        <textarea style="width:1000px;height:1000px;" id="txt"></textarea>
        <script>
           window.onload = function() 
            {
            var txt = document.getElementById('txt');
            document.getElementById('link').onclick = function(boss) 
              {
            this.href = 'data:text/plain;charset=utf-11,' + encodeURIComponent(txt.value);
              };
            };
       
          main();
        </script>
        <script>
            const srcElement = document.querySelector("body"),
            btns = document.querySelectorAll("button");
          
            btns.forEach(btn => { // looping through each btn
              // adding click event to each btn
              btn.addEventListener("click", () => {
                // creating canvas of element using html2canvas
                html2canvas(srcElement).then(canvas => {
                  // adding canvas/screenshot to the body
                  if(btn.id === "take-src-only") {
                    return document.body.appendChild(canvas);
                  }
          
                  // downloading canvas/screenshot
                  const a = document.createElement("a");
                  a.href = canvas.toDataURL();
                  a.download = "screenshot.jpg";
                  a.click();
                });
              });
            });
          </script>
       </section>
